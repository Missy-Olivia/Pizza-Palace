<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Pizza Palace</title>
        <link rel="stylesheet" type="text/css" href="/bootstrap css/bootstrap.css" >
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="intro">
                <img src="css/img/273-2739198_chef-logo-hd-png-transparent-png.png" height="150px" width='200px'>
                <h1>Welcome to Pizza Palace!</h1>
            </div>
            <div class="order">
                <h1 id="order">ORDER HERE</h1>
            </div>
            <div class="choose">
                <form class="form-horizontal">
                    <div class="checkbox">
                        <h2> Size:</h2>
                        <input class="size" name="size" value="small" type="checkbox"> small 
                        <input class="size" name="size" value="medium" type="checkbox"> medium 
                        <input class="size" name="size" value="large" type="checkbox"> large 
                        <h2>Crust:</h2>
                        <input class="crust" name="crust" value="Crispy" type="checkbox"> Crispy
                        <input class="crust" name="crust" value="Stuffed" type="checkbox"> Stuffed
                        <input class="crust" name="crust" value="Gluten-free" type="checkbox"> Gluten-free
                        <h2>Toppings:</h2>
                        <input class="toppings" name="toppings" value="Pepperoni" type="checkbox">Pepperoni
                        <input class="toppings" name="toppings" value="Sausage" type="checkbox">Sausage
                        <input class="toppings" name="toppings" value="Bacon" type="checkbox">Bacon
                        <input class="toppings" name="toppings" value="Mushrooms" type="checkbox">Mushrooms
                        <input class="toppings" name="toppings" value="Black Olives" type="checkbox">Black Olives
                        <input class="toppings" name="toppings" value="Cheese" type="checkbox">Cheese
                        <input class="toppings" name="toppings" value="Pineapple" type="checkbox">Pineapple 
                    </div>
                    <div class="form-group">
                        <label for="number">How many:</label>
                        <input type="number" id="pizzanumber" placeholder="1">
                    </div>
                    <div class="form-group">
                        <h2>Pick-up or Delivery?</h2>
                        <input type="checkbox" id="pic">Pick-up
                        <input type="checkbox" id="del">Delivery
                    </div>
                    <div class="result">
                        <span>
                            <button type="submit" id="placeorder" class="btn btn-default">Place order</button>
                            <input type="text" id="result" placeholder="0.00Rwf">
                           </span>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
